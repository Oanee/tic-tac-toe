<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Fredericka+the+Great&family=Poppins:wght@300;500&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="Tic-tac-toe">
      <!-- Font look better with p insted of h1 -->
      <p class="h1">Tic-tac-toe</p>

      <div class="table">
        <div class="square no-top no-left"></div>
        <div class="square no-top"></div>
        <div class="square no-top no-right"></div>
        <div class="square no-left"></div>
        <div class="square"></div>
        <div class="square no-right"></div>
        <div class="square no-bottom no-left"></div>
        <div class="square no-bottom"></div>
        <div class="square no-bottom no-right"></div>
      </div>
    </div>

    <p class="winner"></p>

    <script src="app.js"></script>
  </body>
</html>
